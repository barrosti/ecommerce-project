<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency: 'EUR' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <h4>Authors:</h4>
                <!-- loop over the collection of authors -->     
                <ul *ngFor="let au of product.authors" >
                    <li>
                        <a routerLink="/author/{{ au.id }}">
                            {{ au.firstName}} {{ au.lastName}}
                        </a>
                    </li>
                </ul>
                <!-- if products empty then display a message-->
                <ul *ngIf="product.authors?.length == 0">
                    Author not found.
                </ul>                

        <hr>
        <h4>Description:</h4>
        <p>{{ product.description }}</p>
        

        <a routerLink="/products" class="mt-5">Back to product list</a>

    </div>
</div>
